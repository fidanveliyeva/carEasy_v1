<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarEasy</title>
    <link rel="shortcut icon" href="./assets/images/CAR EASY.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<body>
    <!-- NAVBAR  -->
    
    <!-- login SECTION -->
    <!-- <div class="container"> -->
        <section class="login-section">
            <div class="welcome-section">
                <div class="background-image"></div>
            <div class="welcome-logo">
                <img src="./assets/images/car-easy-login.png" alt="">
            </div>
            </div>


            <div class="signup-section">
                <h2>Sign Up</h2>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name">
                
                <label for="email">Email Address</label>
                <input type="email" id="email">
                
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="must be 8 characters">
                    <!-- <span>&#128065;</span> -->
                </div>
                <div class="login-options">
                    <div class="forgot-password"><a href="">
                        Forgot password?
                    </a></div>
                    <button class="btn signup-btn">
                        <a href="">
                            Sign up
                        </a>
                    </button>
                    <div class="or">or</div>
                    <button class="btn trial-btn">
                        <a href="">
                            Try 1 month free
                        </a>
                    </button>
                </div>
            </div>
        </section>
        
    <!-- </div> -->
